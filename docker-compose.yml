version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: budget-buddy-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: budgetbuddy
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - budget-buddy-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Budget Buddy Application
  budget-buddy-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: budget-buddy-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      MONGO_URI: mongodb://admin:password123@mongodb:27017/budgetbuddy?authSource=admin
      JWT_SECRET: your_super_secret_jwt_key_change_in_production
    ports:
      - "3001:3001"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - budget-buddy-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  budget-buddy-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
